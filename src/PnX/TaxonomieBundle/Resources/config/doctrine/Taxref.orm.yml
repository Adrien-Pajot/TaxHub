PnX\TaxonomieBundle\Entity\Taxref:
    type: entity
    table: taxonomie.taxref
    repositoryClass: PnX\TaxonomieBundle\Repository\TaxrefRepository
    indexes:
        i_fk_taxref_bib_taxref_habitat:
            columns:
                - id_habitat
        i_fk_taxref_bib_taxref_statuts:
            columns:
                - id_statut
        i_taxref_cd_ref:
            columns:
                - cd_ref
        i_taxref_hierarchy:
