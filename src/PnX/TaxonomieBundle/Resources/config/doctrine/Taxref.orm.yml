                - regne
                - phylum
                - classe
                - ordre
                - famille
        i_fk_taxref_bib_taxref_rangs:
            columns:
                - id_rang
    id:
        cdNom:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            column: cd_nom
            generator:
                strategy: SEQUENCE
    fields:
        regne:
            type: string
            nullable: true
            length: 20
            fixed: false
            comment: ''
