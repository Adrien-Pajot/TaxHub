<div ng-repeat="attrdef in attributsDefList" class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="sm" id="lbl-{{attrdef.idAttribut}}">{{attrdef.labelAttribut}}</label>
    <div class="col-sm-10">
        <ng-switch on="attrdef.typeWidget">
            <span ng-switch-when="radio">
              <label ng-repeat="radval in attrdef.listeValeurObj.values" class="radio-inline">
                <input type="radio"
                  name="value-{{attrdef.idAttribut}}"
                  ng-model="attributsValues[attrdef.idAttribut]"
                  ng-required="{{attrdef.obligatoire}} "
                  value="{{radval}}">
                  {{radval}}
              </label>
            </span>
            <span ng-switch-when="select">
                <select class="form-control"
                    ng-model="attributsValues[attrdef.idAttribut]"
                    ng-options="val for val in attrdef.listeValeurObj.values"
                    ng-required="{{attrdef.obligatoire}}">
                    <option value="">-- selectionnez {{attrdef.nomAttribut}} --</option>
                </select>
            </span>
            <span ng-switch-when="text">
              <input class="form-control" type="text"
                id="value-{{attrdef.idAttribut}}" ng-model="attributsValues[attrdef.idAttribut]"
                ng-required="{{attrdef.obligatoire}}"/>
            </span>
            <span ng-switch-when="textarea">
              <textarea class="form-control" rows="3"
                id="value-{{attrdef.idAttribut}}" ng-model="attributsValues[attrdef.idAttribut]"
                ng-required="{{attrdef.obligatoire}}"> </textarea>
            </span>
            <span ng-switch-when="number">
              <input class="form-control" type="number"
                id="value-{{attrdef.idAttribut}}" name="value-{{attrdef.idAttribut}}"
                ng-model="attributsValues[attrdef.idAttribut]"
                min="{{attrdef.listeValeurObj.min}}" max="{{attrdef.listeValeurObj.max}}"
                ng-required="{{attrdef.obligatoire}}"/>
            </span>
            <create-bibtaxons-attr-form-phenologie-dir ng-switch-when="phenology" string-value="attributsValues[attrdef.idAttribut]"/>

            <span ng-switch-default>TYPE NOT FOUND {{attrdef.typeWidget}}</span>

        </ng-switch>
    </div>
</div>
