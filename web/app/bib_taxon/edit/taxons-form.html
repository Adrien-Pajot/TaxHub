<style>

form .ng-invalid, form .ng-invalid-required {
  border-color:red;
}

</style>
    <div class="jumbotron">
        <div class="container" >
            <h1>Gestion de la taxonomie</h1>
            <p>Formulaire d'ajout d'un taxon.</p>
            <p>
                <a class="btn btn-primary btn-lg" href="#/taxons" role="button">Les taxons</a>
                <a class="btn btn-primary btn-lg" href="#/listes" role="button">Les listes</a>
				        <a class="btn btn-primary btn-lg" href="#/taxref" role="button">Le taxref</a>
                <a class="btn btn-default btn-lg" href="#/addtaxon" role="button">Ajouter un taxon</a>
            </p>
        </div>
    </div>
	<div class="container">
    <form id="tx-form" class="form-horizontal" name="editBibtaxon">
        <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Nom francais</label>
              <div class="col-sm-10">
                    <input class="form-control" type="text" id="sm" ng-model="ctrl.bibTaxon.nom_francais" placeholder="Nom francais">
              </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm">Nom latin</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="sm" ng-model="ctrl.bibTaxon.nom_latin" placeholder="Nom latin">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm">Auteur</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="sm" ng-model="ctrl.bibTaxon.auteur" placeholder="Auteur">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm">cd_nom</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="sm" ng-model="ctrl.bibTaxon.cd_nom" placeholder="cd_nom (taxref)" required>
            </div>
            <div class="col-sm-4">
                <button ng-click="ctrl.refreshTaxrefData()">Rafraichir</button>
            </div>
        </div>
        <uib-tabset active="activeForm">
          <uib-tab index="0" heading="Attributs">
            <div>
            <div create-bibtaxons-attr-form-dir
              attributs-def-list="ctrl.attributsDefList"
              attributs-values="ctrl.bibTaxon.attributs_values"
              ng-if="ctrl.attributsDefList"></div>
            <div ng-if="!ctrl.attributsDefList">Commencer par saisir un cd_nom valide</div>

            </div>
          </uib-tab>
          <uib-tab index="1" heading="Listes">
            <h3>TODO</h3>
          </uib-tab>
        </uib-tabset>
        <input type="submit" value="Enregistrer" ng-disabled="editBibtaxon.$invalid"  ng-click="ctrl.submit()"/>
    </form>
	</div>
